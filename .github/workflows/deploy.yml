name: Deploy to Hetzner

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      # 1. Dateien auf den Server kopieren
      - name: Copy files via SCP
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          source: "."
          # KORREKTUR: Hier muss der Pfad stehen, den wir auf dem Server genutzt haben
          target: "/var/www/app"
          # WICHTIG: Datenbank und Uploads ausschlieÃŸen!
          rm: false 
          exclude: "linktree.db,static/uploads,venv,.git,.github"

      # 2. .env Datei aus Secrets erstellen
      - name: Create .env file
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            # KORREKTUR: Pfad angepasst
            cd /var/www/app
            echo "${{ secrets.ENV_FILE }}" > .env

      # 3. Docker neu starten
      - name: Restart Docker Containers
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            # KORREKTUR: Pfad angepasst
            cd /var/www/app
            docker compose up -d --build --remove-orphans
            docker image prune -f
