services:
  web:
    build: .
    container_name: linktree_app
    restart: unless-stopped
    volumes:
      - ./data:/app/data
      - ./static/uploads:/app/static/uploads
      - ./.env:/app/.env:ro
      - ./.env.social:/app/.env.social:ro
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - caddy-network

  caddy:
    image: caddy:latest
    container_name: caddy_server
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile
      - caddy_data:/data
      - caddy_config:/config
    depends_on:
      - web
    networks:
      - caddy-network

volumes:
  caddy_data:
  caddy_config:

networks:
  caddy-network:
    name: caddy-network
    driver: bridge
