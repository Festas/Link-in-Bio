services:
  web:
    build: .
    container_name: linktree_app
    restart: unless-stopped
    volumes:
      # Alle Datenbanken in einem zentralen Ordner
      - ./data:/app/data
      # Uploads
      - ./static/uploads:/app/static/uploads
      # Konfiguration
      - ./.env:/app/.env
      - ./.env.social:/app/.env.social
    # Kein Port-Mapping nach außen nötig, Caddy übernimmt das intern

  caddy:
    image: caddy:latest
    container_name: caddy_server
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile
      - caddy_data:/data
      - caddy_config:/config
    depends_on:
      - web

volumes:
  caddy_data:
  caddy_config:
