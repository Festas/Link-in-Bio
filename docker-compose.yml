services:
  web:
    build: .
    container_name: linktree_app
    restart: unless-stopped
    volumes:
      # Alle Datenbanken in einem zentralen Ordner
      - ./data:/app/data
      # Uploads
      - ./static/uploads:/app/static/uploads
      # Konfiguration
      - ./.env:/app/.env:ro
      - ./.env.social:/app/.env.social:ro
    # Kein Port-Mapping nach außen nötig, Caddy übernimmt das intern
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  caddy:
    image: caddy:latest
    container_name: caddy_server
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile
      - caddy_data:/data
      - caddy_config:/config
    depends_on:
      - web

volumes:
  caddy_data:
  caddy_config:
