services:
  web:
    build: .
    container_name: linktree_app
    restart: unless-stopped
    ports:
      # Expose to host Nginx on 127.0.0.1
      - "127.0.0.1:8000:8000"
    volumes:
      - ./data:/app/data
      - ./static/uploads:/app/static/uploads
      - ./.env:/app/.env:ro
      - ./.env.social:/app/.env.social:ro
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

networks:
  default:
    name: linkinbio-network
    driver: bridge
