<!-- Custom Block -->
<div class="glass-card p-6 sm:p-8 rounded-xl mb-6">
    {% if block.title %}
    <h2 class="text-2xl sm:text-3xl font-bold mb-6 border-b border-gray-600 pb-3">
        {{ block.title }}
    </h2>
    {% endif %}
    
    {% if block.content %}
    <div class="custom-content">
        {{ block.content|safe }}
    </div>
    {% endif %}
</div>
