<!-- Partners Block -->
{% if block.content %}
{% set partners = block.content|split(',') if block.content else [] %}
<div class="glass-card p-6 sm:p-8 rounded-xl mb-6">
    {% if block.title %}
    <h2 class="text-2xl sm:text-3xl font-bold mb-6 text-center border-b border-gray-600 pb-3">
        {{ block.title }}
    </h2>
    {% endif %}
    
    <div class="flex flex-wrap justify-center gap-3 sm:gap-4">
        {% for partner in partners %}
        <span class="px-4 py-2 bg-gradient-to-r from-cyan-500/10 to-blue-500/10 border border-cyan-500/30 rounded-lg text-sm font-medium hover:bg-cyan-500/20 transition-colors">
            {{ partner.strip()|e }}
        </span>
        {% endfor %}
    </div>
</div>
{% endif %}
