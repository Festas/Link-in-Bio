<!-- Rates Block -->
{% set rates_data = block.content|from_json if block.content else [] %}
<div class="glass-card p-6 sm:p-8 rounded-xl mb-6">
    {% if block.title %}
    <h2 class="text-2xl sm:text-3xl font-bold mb-6 text-center border-b border-gray-600 pb-3">
        {{ block.title }}
    </h2>
    {% endif %}
    
    {% if rates_data %}
    <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-4 sm:gap-6">
        {% for rate in rates_data %}
        <div class="p-6 bg-gradient-to-br from-purple-900/20 to-pink-900/20 rounded-lg border-2 border-purple-500/30 hover:border-purple-400/50 transition-all">
            <h3 class="text-xl font-bold mb-2 text-purple-400">{{ rate.service }}</h3>
            <div class="text-3xl font-bold mb-3 gradient-text">{{ rate.price }}</div>
            {% if rate.description %}
            <p class="text-sm opacity-80" style="color: var(--color-text-muted);">{{ rate.description }}</p>
            {% endif %}
        </div>
        {% endfor %}
    </div>
    {% endif %}
</div>
