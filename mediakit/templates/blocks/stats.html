<!-- Stats Block -->
{% set stats_data = block.content|from_json if block.content else [] %}
<div class="glass-card p-6 sm:p-8 rounded-xl mb-6">
    {% if block.title %}
    <h2 class="text-2xl sm:text-3xl font-bold mb-6 text-center border-b border-gray-600 pb-3">
        {{ block.title }}
    </h2>
    {% endif %}
    
    {% if stats_data %}
    <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-4 sm:gap-6">
        {% for stat in stats_data %}
        <div class="p-6 bg-gradient-to-br from-cyan-900/20 to-blue-900/20 rounded-lg border border-cyan-500/30 text-center">
            {% if stat.icon %}
            <div class="mb-3">
                <i data-lucide="{{ stat.icon }}" class="w-8 h-8 mx-auto text-cyan-400"></i>
            </div>
            {% endif %}
            <div class="text-3xl sm:text-4xl font-bold mb-2 gradient-text">
                {{ stat.value }}
            </div>
            <div class="text-sm sm:text-base opacity-80" style="color: var(--color-text-muted);">
                {{ stat.label }}
            </div>
        </div>
        {% endfor %}
    </div>
    {% endif %}
</div>
