# Cosmic Survivor Game - browser-based space survival game
# Port mapping: cosmic-survivor container port 80 -> 127.0.0.1:8200

server {
    listen 80;
    listen [::]:80;
    server_name cs.festas-builds.com;

    # Redirect HTTP to HTTPS
    return 301 https://$server_name$request_uri;
}

server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name cs.festas-builds.com;

    # SSL certificates managed by Certbot
    ssl_certificate /etc/letsencrypt/live/cs.festas-builds.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/cs.festas-builds.com/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "no-referrer-when-downgrade" always;

    # Enable gzip compression
    gzip on;
    gzip_vary on;
    gzip_types text/plain text/css text/xml text/javascript application/x-javascript application/xml+rss application/json;

    # Logging
    access_log /var/log/nginx/cs.festas-builds.com.access.log;
    error_log /var/log/nginx/cs.festas-builds.com.error.log;

    # Cache static game assets with long expiry
    location ~* \.(css|js|png|jpg|jpeg|gif|ico|svg|woff|woff2|mp3|ogg|wav)$ {
        add_header Cache-Control "public, max-age=31536000, immutable" always;
        proxy_pass http://127.0.0.1:8200;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Reverse proxy to Cosmic Survivor
    location / {
        proxy_pass http://127.0.0.1:8200;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }
}
