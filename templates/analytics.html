<!DOCTYPE html>
<html lang="de" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analytics-Dashboard</title>
    
    <script src="{{ vendor.tailwindcss }}?v={{ version }}"></script>
    <script src="{{ vendor.chartjs }}?v={{ version }}"></script>
    
    <link rel="stylesheet" href="/static/css/admin.css?v={{ version }}">
    <link rel="stylesheet" href="/static/css/admin-modern.css?v={{ version }}">
</head>
<body class="bg-gray-900 text-gray-100 min-h-screen">

    <!-- Navigation Header -->
    <nav class="sticky top-0 z-50 bg-gray-900/80 backdrop-blur-xl border-b border-gray-800">
        <div class="max-w-6xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center h-16">
                <div class="flex items-center space-x-4">
                    <a href="/admin" class="btn-icon" title="Zur체ck zum Admin">
                        <i data-lucide="arrow-left" class="w-5 h-5"></i>
                    </a>
                    <div class="h-6 w-px bg-gray-700"></div>
                    <div class="flex items-center gap-3">
                        <div class="w-10 h-10 rounded-xl bg-gradient-to-br from-green-500 to-emerald-600 flex items-center justify-center">
                            <i data-lucide="bar-chart-2" class="w-5 h-5 text-white"></i>
                        </div>
                        <div>
                            <h1 class="text-lg font-bold">Analytics-Dashboard</h1>
                            <p class="text-xs text-gray-500">Statistiken & Insights</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <div class="max-w-6xl mx-auto px-4 sm:px-6 lg:px-8 py-8">

        <!-- Filter Section -->
        <div class="admin-card mb-8">
            <div class="admin-card-header">
                <h2 class="flex items-center gap-2">
                    <i data-lucide="filter" class="w-5 h-5 text-cyan-400"></i>
                    Filter
                </h2>
                <button id="reset-filters-btn" class="btn-secondary text-sm">
                    <i data-lucide="x" class="w-4 h-4"></i>
                    Zur체cksetzen
                </button>
            </div>
            <div class="admin-card-body">
                <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-5 gap-4">
                    <div class="form-group">
                        <label class="block text-sm font-medium text-gray-400 mb-2">Von Datum</label>
                        <input type="date" id="filter-start-date">
                    </div>
                    
                    <div class="form-group">
                        <label class="block text-sm font-medium text-gray-400 mb-2">Bis Datum</label>
                        <input type="date" id="filter-end-date">
                    </div>
                    
                    <div class="form-group">
                        <label class="block text-sm font-medium text-gray-400 mb-2">Link</label>
                        <select id="filter-link">
                            <option value="">Alle Links</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label class="block text-sm font-medium text-gray-400 mb-2">Land</label>
                        <select id="filter-country">
                            <option value="">Alle L채nder</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label class="block text-sm font-medium text-gray-400 mb-2">Quelle</label>
                        <select id="filter-referer">
                            <option value="">Alle Quellen</option>
                        </select>
                    </div>
                </div>
                
                <div class="mt-4 flex justify-end">
                    <button id="apply-filters-btn" class="btn-primary">
                        <i data-lucide="check" class="w-4 h-4"></i>
                        Filter anwenden
                    </button>
                </div>
            </div>
        </div>

        <div id="loading-spinner" class="flex justify-center items-center p-24">
            <svg class="animate-spin h-12 w-12 text-cyan-400" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
               <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
               <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
            </svg>
        </div>
        
        <div id="analytics-content" class="hidden space-y-8">
        
            <!-- Stats Cards -->
            <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
                <div class="stat-card">
                    <div class="flex items-center gap-4">
                        <div class="w-12 h-12 rounded-xl bg-gradient-to-br from-blue-500 to-cyan-600 flex items-center justify-center flex-shrink-0">
                            <i data-lucide="mouse-pointer-click" class="w-6 h-6 text-white"></i>
                        </div>
                        <div>
                            <p class="stat-label">Gesamte Klicks</p>
                            <p id="stat-total-clicks" class="stat-value">0</p>
                        </div>
                    </div>
                </div>
                <div class="stat-card">
                    <div class="flex items-center gap-4">
                        <div class="w-12 h-12 rounded-xl bg-gradient-to-br from-teal-500 to-green-600 flex items-center justify-center flex-shrink-0">
                            <i data-lucide="users" class="w-6 h-6 text-white"></i>
                        </div>
                        <div>
                            <p class="stat-label">Abonnenten</p>
                            <p id="stat-total-subscribers" class="stat-value">0</p>
                        </div>
                    </div>
                </div>
                <div class="admin-card">
                    <div class="admin-card-body flex flex-col md:flex-row md:items-center md:justify-between gap-4">
                        <div>
                            <h3 class="text-lg font-semibold">Abonnenten-Export</h3>
                            <p class="text-sm text-gray-400 mt-1">Lade alle E-Mails als CSV oder Excel-Datei herunter.</p>
                        </div>
                        <div class="flex gap-2">
                            <button id="export-csv-button" class="btn-secondary">
                                <i data-lucide="download" class="w-4 h-4"></i> 
                                CSV
                            </button>
                            <button id="export-excel-button" class="btn-success">
                                <i data-lucide="file-spreadsheet" class="w-4 h-4"></i>
                                Excel
                            </button>
                        </div>
                    </div>
                </div>
            </div>
            
            <!-- Charts -->
            <div class="grid grid-cols-1 lg:grid-cols-2 gap-6">
                <div class="admin-card">
                    <div class="admin-card-header">
                        <h2 class="flex items-center gap-2">
                            <i data-lucide="trending-up" class="w-5 h-5 text-cyan-400"></i>
                            Klicks pro Tag
                        </h2>
                    </div>
                    <div class="admin-card-body">
                        <div class="h-80"><canvas id="clicksPerDayChart"></canvas></div>
                    </div>
                </div>
                
                <div class="admin-card">
                    <div class="admin-card-header">
                        <h2 class="flex items-center gap-2">
                            <i data-lucide="clock" class="w-5 h-5 text-purple-400"></i>
                            Klicks nach Stunde
                        </h2>
                    </div>
                    <div class="admin-card-body">
                        <div class="h-80"><canvas id="clicksPerHourChart"></canvas></div>
                    </div>
                </div>
            </div>
            
            <div class="admin-card">
                <div class="admin-card-header">
                    <h2 class="flex items-center gap-2">
                        <i data-lucide="calendar" class="w-5 h-5 text-orange-400"></i>
                        Klicks nach Wochentag
                    </h2>
                </div>
                <div class="admin-card-body">
                    <div class="h-80"><canvas id="clicksPerWeekdayChart"></canvas></div>
                </div>
            </div>
            
            <!-- Top Lists -->
            <div class="grid grid-cols-1 lg:grid-cols-3 gap-6">
                <div class="admin-card">
                    <div class="admin-card-header">
                        <h2 class="flex items-center gap-2">
                            <i data-lucide="link" class="w-5 h-5 text-blue-400"></i>
                            Top Links
                        </h2>
                    </div>
                    <div class="admin-card-body">
                        <ul id="top-links-list" class="space-y-3"></ul>
                    </div>
                </div>
                <div class="admin-card">
                    <div class="admin-card-header">
                        <h2 class="flex items-center gap-2">
                            <i data-lucide="globe" class="w-5 h-5 text-green-400"></i>
                            Top Quellen
                        </h2>
                    </div>
                    <div class="admin-card-body">
                        <ul id="top-referers-list" class="space-y-3"></ul>
                    </div>
                </div>
                <div class="admin-card">
                    <div class="admin-card-header">
                        <h2 class="flex items-center gap-2">
                            <i data-lucide="map-pin" class="w-5 h-5 text-red-400"></i>
                            Top L채nder
                        </h2>
                    </div>
                    <div class="admin-card-body">
                        <ul id="top-countries-list" class="space-y-3"></ul>
                    </div>
                </div>
            </div>
            
        </div>
    </div>

    <script src="{{ vendor.lucide }}?v={{ version }}"></script>
    <script src="/static/js/analytics.js?v={{ version }}" type="module" defer></script>
</body>
</html>
