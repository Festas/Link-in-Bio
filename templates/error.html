{% extends "layout.html" %}

{% block content %}
    <div class="w-full max-w-md mx-auto text-center pt-20">
        
        <div class="glass-card p-8 rounded-2xl shadow-2xl mx-4">
            
            <div class="flex justify-center mb-6">
                <div class="p-4 rounded-full bg-red-500 bg-opacity-20 text-red-400">
                    <i data-lucide="alert-triangle" class="w-12 h-12"></i>
                </div>
            </div>
            
            <h1 class="text-6xl font-bold text-white mb-2 tracking-tight">{{ status_code }}</h1>
            <h2 class="text-xl font-semibold text-gray-300 mb-6">{{ detail }}</h2>
            
            <p class="text-gray-400 mb-8 text-sm">
                Hoppla! Da ist etwas schiefgelaufen oder die Seite existiert nicht mehr.
            </p>
            
            <a href="/" class="inline-flex items-center px-6 py-3 border border-transparent text-base font-medium rounded-full shadow-sm text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transition-all hover:scale-105">
                <i data-lucide="home" class="w-4 h-4 mr-2"></i>
                Zur√ºck zur Startseite
            </a>
            
        </div>
        
        <div class="mt-8 text-xs text-gray-500">
            &copy; Link-in-Bio System
        </div>
    </div>
    
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            if (typeof lucide !== 'undefined') {
                lucide.createIcons();
            }
        });
    </script>
{% endblock %}
