<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login</title>
    
    <script src="{{ vendor.tailwindcss }}?v={{ version }}"></script>
    <link rel="stylesheet" href="/static/css/admin.css?v={{ version }}">
</head>
<body class="min-h-screen flex items-center justify-center p-4">

    <div class="w-full max-w-sm mx-auto p-8 rounded-lg shadow-lg bg-gray-800">
        <h1 class="text-2xl font-bold text-center mb-6 text-white">Admin Login</h1>
        
        <form id="login-form" class="space-y-4">
            <div>
                <label for="username" class="block text-sm font-medium text-gray-300">Benutzername</label>
                <input type="text" id="username" name="username" required 
                       class="mt-1 block w-full bg-gray-700 border border-gray-600 rounded-md shadow-sm py-2 px-3 text-white focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm">
            </div>
            <div>
                <label for="password" class="block text-sm font-medium text-gray-300">Passwort</label>
                <input type="password" id="password" name="password" required
                       class="mt-1 block w-full bg-gray-700 border border-gray-600 rounded-md shadow-sm py-2 px-3 text-white focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm">
            </div>
            
            <button type="submit" 
                    class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transition-colors">
                Anmelden
            </button>
            
            <p id="error-message" class="text-sm text-red-400 text-center min-h-[1.25rem]"></p>
        </form>
    </div>

    <script src="/static/js/login.js?v={{ version }}" type="module"></script>
</body>
</html>
